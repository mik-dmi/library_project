<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="style">
    <title>Document</title>
</head>
<body>
    <div class="formsContainer">
        <form  id = "bookForm"  method="post" >
            <div class="forms">
                <label for="name">Name of the Book</label>
                <input type="text" id="name" required>
                
                <label for="author">Name of the Author</label>
                <input type="text" id="author" required>

                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" required>

                <div class="checkBoxContainer">
                    <label for="read_or_not">Have you read the book</label>
                    <input type="checkbox" id="read_or_not" >
                </div>
                <button type="submit" class="create_a_book_card">Add</button>
            </div>
        </form>
    </div>
    
    <div class="container">
        <div class="grid">
            <div class="header">Your Book Library</div>
            <div class="menu"></div>
            <div class="innerGrid">
                <div class="card">
                    <button id="addBookButton">+</button>
                    <p class = "addCardText">Add New <br>Book</p>
                </div>
            </div>
            
        </div>
    </div> 

        

    
    <script src="library.js"></script>
</body>
</html>
